<!DOCTYPE html>
<html>
<head>
    <title>Ver Notas</title>
</head>
<body>
    <h1>Tus notas</h1>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{{ url_for('view_note', note_id=note.id) }}">
                    {{ note.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main_panel') }}">‚Üê Volver al panel</a>
</body>
</html>
